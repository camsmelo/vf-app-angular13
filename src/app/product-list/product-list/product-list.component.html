
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<hr>


<div class="container" style="margin-left:85px">
  <mat-form-field appearance="fill">
    <mat-select placeholder="Select your favorite option">
      <mat-option (click)="sortTitleAtoZ()">Title - A to Z</mat-option>
      <mat-option (click)="sortTitleZtoA()">Title - Z to A</mat-option>
      <mat-option (click)="sortHighPrice()">Highest Price</mat-option>
      <mat-option (click)="sortLowPrice()">Lowest Price</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="home-page">
  <div class="product-grid">
    <div *ngFor="let products of productsList">
      <div class="card" style="width: 18rem;">
          <img [src]="products.images[0].src" class="first-image">
          <div class="card-body product-card-text">
            <h4 class="card-title">{{products.title?.substring(0, 50)}}</h4>
            <h4 class="product-card-title">{{ products.variants[0].price }}</h4>
          </div>
          <div class="button">
            <button (click)="addToCart(products)" class="add">Add to Cart</button>
            <button class="quick-view">Quick View</button>
          </div>
      </div>
    </div>
  </div>
</div>
